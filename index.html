<!doctype html>
<html lang="en_US">
<head>
    <title>Password Generator</title>
    <style>
        /* === Darcula-inspired Dark Mode === */
        body {
            margin: 0;
            padding: 0;
            background-color: #2B2B2B;
            color: #A9B7C6;
            font-family: sans-serif;
        }
        
        /* Containers & Navigation */
        div, nav {
            background-color: transparent;
            color: #A9B7C6;
        }

        /* Buttons */
        button {
            background-color: #3C3F41;
            color: #A9B7C6;
            border: 1px solid #6C6C6C;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4C5052;
        }

        /* Inputs (text, number) */
        input[type="text"],
        input[type="number"],
        textarea {
            background-color: #3C3F41;
            color: #A9B7C6;
            border: 1px solid #6C6C6C;
            padding: 3px;
        }
        input[type="checkbox"] {
            accent-color: #A9B7C6; /* Modern browsers */
        }

        /* Additional classes */
        .saveBtn, .clearBtn, .deleteBtn, .saveAllBtn, .clearAllBtn {
            background-color: #3C3F41;
            color: #A9B7C6;
            border: 1px solid #6C6C6C;
            padding: 5px 10px;
            cursor: pointer;
        }
        .saveBtn:hover,
        .clearBtn:hover,
        .deleteBtn:hover,
        .saveAllBtn:hover,
        .clearAllBtn:hover {
            background-color: #4C5052;
        }

        /* Keep the delete button's red text if you want it highlighted */
        .deleteBtn {
            color: #ff5555; 
        }

        /* Tooltip styling */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            position: absolute;
            z-index: 1;
            top: 100%;
            left: 50%;
            margin-left: -50px;
            width: 100px;
            background-color: #3C3F41;
            color: #A9B7C6;
            border: 1px solid #6C6C6C;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        /* Example of overriding inline backgrounds if needed */
        /* If you want to override inline styles like "background-color: gray" */
        /* you could force it with !important, e.g.:                       */
        /*
        .override-gray {
            background-color: #3C3F41 !important;
        }
        */
    </style>
</head>
<body>
    <div>
        <button onclick="genWordPassword(
            document.getElementById('length').value,
            document.getElementById('cap').checked,
            document.getElementById('capAll').checked,
            document.getElementById('sym').checked,
            document.getElementById('symNum').value,
            document.getElementById('symSimple').checked,
            document.getElementById('num').checked,
            document.getElementById('numNum').value);">Generate Word
        </button>
        <input type="number" id="length" value="4" min="1" max="256" style="width: 3em;">
        <div style="display: inline; border: #6C6C6C 2px solid; padding: 3px;">
            <input type="checkbox" id="cap" onchange="toggle('capAllNav');">CAPS
            <nav id="capAllNav" hidden>
                <input type="checkbox" id="capAll">CAPS Each
            </nav>
        </div>
        <input type="checkbox" id="sym" onchange="toggle('symNumNav');">+Symbol
        <nav id="symNumNav" hidden>
            <input type="number" id="symNum" value="1" min="1" max="99" style="width: 2em;">Num
            <input type="checkbox" id="symSimple">Simple
        </nav>
        <input type="checkbox" id="num" onchange="toggle('numNumNav');">+Number
        <nav id="numNumNav" hidden>
            <input type="number" id="numNum" value="1" min="1" max="99" style="width: 2em;">Num
        </nav>
    </div>
    <button onclick="genWSN();">Generate WSN</button>
    <form id="passEntry" name="password">
        <input id="name" type="text" size="16" placeholder="Name" autocomplete="on">
        <input id="username" type="text" size="16" placeholder="Username" autocomplete="new-username">
        <input id="password" type="text" size="16" placeholder="Password" autocomplete="new-password">
        <div class="tooltip">
            <input id="togglePasswordCheckbox"
                   class="togglePassword"
                   type="checkbox"
                   checked
                   onchange="togglePass()">
            <span class="tooltiptext">Show Password</span>
        </div>
        <!--        <textarea id="note" name="note" rows="1" cols="30" placeholder="Notes" autocomplete="on"></textarea>-->
        <button class="saveBtn" onclick="addPasswordEntry();" type="button">Save</button>
        <button class="clearBtn" onclick="clearInputs();" type="button">Clear</button>
    </form>
    <pre id="info" style="background-color: rgba(128,128,128,0.2)">&nbsp</pre>
    <div>
        <form>
            <button class="saveAllBtn" type="button" style="background-color:
        #177117;" onclick="genFakeUserPass();">gen
            </button>
            <button class="saveAllBtn" type="button" style="background-color:
        #177117;" onclick="saveAll();">Save All
            </button>
            <button class="clearAllBtn" type="reset" style="background-color:
        #ff0000;" onclick="tryClearAll()">Clear All
            </button>
        </form>
    </div>
    <br>
    <div id="passwords"></div>
    <div hidden="">
        <form id="passEntry_" name="password_" autocomplete="off">
            <input id="name_" type="text" size="16" placeholder="Name" autocomplete="off">
            <input id="username_" type="text" size="16" placeholder="Username" autocomplete="off">
            <input id="password_" type="password" size="16" placeholder="Password" autocomplete="off">
            <input id="togglePasswordCheckbox_"
                   class="togglePassword"
                   type="checkbox"
                   onchange="togglePass(document.getElementById(this.parentElement.id).getAttribute('name'))">
            <button id="save_" class="saveBtn" onclick="editPasswordEntry(this.parentElement.id);" type="button">Save</button>
            <button id="delete_" class="deleteBtn" onclick="deletePasswordEntry(this.parentElement.id)" type="button">Delete
            </button>
        </form>
    </div>
    <script src="js/words.js" defer></script>
    <script src="js/pass.js" defer></script>
</body>
</html>
